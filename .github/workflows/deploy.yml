name: Deploy Node.js Backend to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      # Debugging step: Check the directory structure
      - name: List directory structure
        run: |
          ls -al
          ls -al ./backend

      # Step to create the target directory on the server (if it doesn't exist)
      - name: Create backend directory on cPanel
        run: |
          ssh -o StrictHostKeyChecking=no cureojpg@$CPANEL_HOST "mkdir -p public_html/backend"

      # Deploy to cPanel (only backend folder)
      - name: Deploy to cPanel (Backend Only)
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -f "
          set ssl:verify-certificate no
          open ftp://$CPANEL_USER:$CPANEL_PASSWORD@$CPANEL_HOST
          mirror -R ./backend /public_html/backend
          quit
          "
        env:
          CPANEL_USER: ${{ secrets.CPANEL_USER }}
          CPANEL_PASSWORD: ${{ secrets.CPANEL_PASSWORD }}
          CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
